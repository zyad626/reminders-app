<div class="row g-0">
  <div class="col-6 offset-3">
    <custom-search [searchType]="'Tasks'"></custom-search>
  </div>
  <div class="task-header archived-tasks col-xs-12">
    <img src="/assets/blue-archives.svg" alt="archived-tasks" class="img-fluid"/>
    <h4>Archived Tasks</h4>
  </div>
</div>
<div class="row g-0">
  <div class="task-input col-8 offset-2">
    <div *ngFor="let task of archivedTasks" class="task-container archived-tasks">
      <input type="checkbox" name="{{ task.taskName }}" id="{{task.taskName}}" readonly disabled/>
      <label for="{{task.taskName}}">{{task.taskName}}</label>
      <div class="show-more-container">
        <img src="/assets/blue-archives.svg" alt="archived"/>
      </div>
    </div>
  </div>
</div>
